{% extends "layout.html" %}
{% block content %}
      <div class="jumbotron" style="margin-top:125px;">
        <h3>Premier League Players Vote</h3>
        
        {% if msg %}
          <h2><strong>{{ msg }}</strong></h2><br/>
        {% endif %}
      </div>

        <div class="row">
          <div class="col-lg-12">
              <h4 class="contact-title pb-10"><i class="lni lni-envelope"></i> Submit <span>Your Player Entry Here.</span></h4>
                  <form action="/player" method="post">
                     <div class="row">
                      <div class="col-lg-12">
                        <div class="form-input mt-15">
                            <label>Your Email</label>
                            <div class="input-items default">
                                <input name="email" type="email" placeholder="example@email.com">
                                <i class="lni lni-user"></i>
                            </div>
                        </div> <!-- form input -->
                      </div>
                    </div>   
                      <div class="row">
                          <div class="col-md-12">
                              <div class="form-input mt-25">
                                  <label>Premier League Football Player</label>
                                  <div class="input-items default">
                                      <input name="player" type="text" placeholder="Name">
                                      <i class="lni lni-user"></i>
                                  </div>
                              </div> <!-- form input -->
                              <div class="form-input mt-25">
                                  <div class="form-input light-rounded-buttons mt-30">
                                      <br/>
                                      <input type="submit" name="submit" value="Submit Player" class="main-btn light-rounded-two">
                                      <br/>
                                  </div> <!-- form input -->
                              </div>
                          </div>
                      </div> <!-- row -->
                  </form>

          </div>
        </div>
{% endblock content %}
